  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Begin navbar -->
  <nav class="navbar navbar-light fixed-top nav1" style="background-color:  #9fd1f4;">
    <div class="container-fluid">
      <a class="navbar-brand header1" href="./index.html" style="color:white">Joseph Nielsen</a>
      <ul class="nav justify-content-end nav2">
        <li class="nav-item nav2">
          <a class="nav-link nav2" href="./index.html">About Us</a>
        </li>
        <li class="nav-item nav2">
          <a class="nav-link nav2" href="./portfolio.html">Portfolio</a>

        <li class="nav-item nav2">
          <a class="nav-link nav2" href="./contact.html" tabindex="-1" aria-disabled="true">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End navbar  -->
  <!-- Begin grid container -->
  <div class="container contact">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <!-- Begin contact form -->
        <section class="styling">
        <h1 class="header2">Contact Us</h1>
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">

              </textarea>
            </div>
          </form>
        </section>
        <!-- End contact form  -->
        </div>
        <div class="col-sm-4"></div>
        <div class="row">
          <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2">
          <input class="btn btn-primary submit" type="submit" value="Submit">
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>
       
      </div>
    </div>
  </div>
  <!-- End grid container  -->
  <!-- Begin Java script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
